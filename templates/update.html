<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_update.css') }}">
</head>
<body>

<h1>Update movie for {{ user.name }}</h1>
<h2>Movie name: {{ movie.title }}</h2>
<form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" method="POST">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ movie.title }}" required>

  <label for="director">Director:</label>
  <input type="text" id="director" name="director" value="{{ movie.director }}" required>

  <label for="publication_year">Publication year:</label>
  <input type="number" id="publication_year" name="publication_year" value="{{ movie.publication_year }}" required>

  <label for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" value="{{ movie.rating }}" step="0.1" required>

  <input type="submit" value="Update movie">
</form>

<div class="links">
  <a href="{{ url_for('home') }}" class="home-link">Home</a>
</div>

</body>
</html>
