<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - MovieWeb App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2e2e2e; /* Dunkler Hintergrund */
        color: #e0e0e0; /* Helle Schriftfarbe für besseren Kontrast */
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: #ff4d4d; /* Rote Farbe für die Hauptüberschrift */
      }

      .container {
        width: 80%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      .links {
        text-align: center;
        margin-top: 30px;
      }

      .links a {
        display: block;
        margin: 10px 0;
        color: #e63946; /* Rote Farbe für Links */
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .links a:hover {
        color: #ff4d4d; /* Etwas helleres Rot beim Hover */
        text-decoration: underline; /* Unterstreichung nur beim Hover */
      }

      .message {
        text-align: center;
        margin-top: 20px;
        color: #28a745; /* Grüne Nachrichtfarbe für Erfolg */
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to MovieWeb!</h1>
      <div class="links">
        <a href="{{ url_for('list_users') }}">Show all users</a>
        <a href="{{ url_for('add_user') }}">Add new user</a>
      </div>
      {% if success_message %}
        <p class="message">{{ success_message }}</p>
      {% endif %}
    </div>
  </body>
</html>
