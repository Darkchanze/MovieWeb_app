<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2e2e2e; /* Dunkler Hintergrund */
        color: #e0e0e0; /* Helle Schriftfarbe */
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: #ff4d4d; /* Rote Farbe für die Überschrift */
      }

      p {
        text-align: center;
        color: #bbb;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #fff;
        text-decoration: none;
        background-color: #e63946; /* Roter Hintergrund */
        padding: 12px 24px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #ff4d4d; /* Helleres Rot bei Hover */
      }

    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>{{ e }}</p>
    <a href="{{ url_for('home') }}">Back to home</a>
</body>
</html>
